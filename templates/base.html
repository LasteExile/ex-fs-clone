<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EX-FS Clone</title>
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/osahan.css' %}" rel="stylesheet">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/owl.theme.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white  sticky-top">
    <a class="navbar-brand" href="{% url 'index' %}">EX-FS Clone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% block films_active %}{% endblock films_active %}">
                <a class="nav-link" href="{% url 'films' %}">
                    Films
                </a>
            </li>
            <li class="nav-item {% block series_active %}{% endblock series_active %}">
                <a class="nav-link" href="{% url 'series' %}">
                    Series
                </a>
            </li>
            {% block dropdown_block %}
            {% endblock dropdown_block %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}">
                    <i class="fas fa-plus-circle fa-fw"></i>
                    Add movie
                </a>
            </li>
        </ul>
        <form class="form-inline pl-2 my-2 my-lg-0" method="GET" action="{% url 'search' %}">
            <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-light" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>
</nav>
<div class="video-block section-padding">
    {% block main_content %}
    {% endblock main_content %}
</div>
<!-- /#wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<!-- Owl Carousel -->
<script src="{% static 'vendor/owl-carousel/owl.carousel.js' %}"></script>
<!-- Custom scripts for all pages-->
<script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
